{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Login Form</title>
    <link rel="stylesheet" href="{% static '/myapp/css/style.css'%}">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Log In</h2>
                <p>Enter your credentials to access your account</p>
            </div>

            <form class="login-form" id="loginForm" onsubmit="login(event)" novalidate>
                <div class="form-group">
                    <label for="username">Username </label>
                    <div class="input-wrapper">
                        <input type="username" id="username" name="username" required autocomplete="username">
                    </div>
                    <span class="error-message" id="username"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" id="passwordToggle"
                            aria-label="Toggle password visibility">
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>

                </div>
               

                <button type="submit" class="login-btn">
                    <span class="btn-text">Log In</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div class="signup-link">
                <!-- <p>Don't have an account? <a href="#">Create one</a></p> -->
            </div>

           
        </div>
    </div>
    <script>

        async function login(event) {
            event.preventDefault();

            const res = await fetch(" http://127.0.0.1:8000/api/token/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    username: document.getElementById("username").value,
                    password: document.getElementById("password").value
                }),
            });

            const data = await res.json();

            if (res.ok){
                console.log(data.role);
                console.log(data.access);

                localStorage.setItem("access",data.access);
                localStorage.setItem("refresh",data.refresh);
                localStorage.setItem("username",data.username);
                localStorage.setItem("role",data.role);
                
                alert("login successfully")
                location.href = "http://127.0.0.1:8000/home/"
            }else{
                alert("username or password is wrong")
            }


        }

    </script>

    <script src="../../shared/js/form-utils.js"></script>
    <script src="{% static '/myapp/js/script.js'%}"></script>
</body>

</html>
