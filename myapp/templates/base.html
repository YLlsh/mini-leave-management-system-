<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            display: flex;
            min-height: 100vh;
            color: #334155;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: white;
            border-right: 1px solid #e2e8f0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            color: #1e293b;
            margin-bottom: 30px;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 15px;
        }

        .nav-links a {
            text-decoration: none;
            padding: 12px 16px;
            border-radius: 8px;
            display: block;
            color: #64748b;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: #6366f1;
            color: white;
        }

        /* Username Section */
        .user-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .user-name {
            font-weight: 600;
            color: #1e293b;
        }

        .logout-btn {
            margin-top: 10px;
            display: inline-block;
            padding: 8px 12px;
            background: #ef4444;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #1e293b;
        }

        .card p {
            color: #64748b;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                padding: 16px;
            }

            .main-content {
                padding: 20px;
            }
        }

        @media (max-width: 600px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
            }
        }
        .sub-menu {
    display: none;
    list-style: none;
    padding-left: 15px;
}

.sub-menu li a {
    display: block;
    padding: 8px 10px;
    font-size: 14px;
    color: #ddd;
    text-decoration: none;
}

.sub-menu li a:hover {
    background: #444;
    border-radius: 5px;
}

/* Optional styling */
.module-toggle {
    cursor: pointer;
    display: block;
    padding: 10px;
    text-decoration: none;
    color: white;
}

    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
    <div>
        <h2>Company Panel</h2>

        <ul class="nav-links">

<li id="managerMenu">
    <a href="#" class="module-toggle">Manager ▾</a>
    <ul class="sub-menu">
        <li><a href="{% url 'leave_list' %}">Leave Approval</a></li>
    </ul>
</li>

<!-- Employees Module -->
<li id="employeeMenu">
    <a href="#" class="module-toggle">Employees ▾</a>
    <ul class="sub-menu">
        <li><a href="{% url 'add_leave' %}">Leave Approval</a></li>
    </ul>
</li>


        </ul>
    </div>

    <div class="user-section">
        <div class="user-name" id="user_name"></div>
        <a href="#" class="logout-btn">Logout</a>
    </div>
</div>

    {% block start %}
    {% endblock %}

    <script>
    const toggles = document.querySelectorAll(".module-toggle");

    toggles.forEach(toggle => {
        toggle.addEventListener("click", function (e) {
            e.preventDefault();

            const subMenu = this.nextElementSibling;

            document.querySelectorAll(".sub-menu").forEach(menu => {
                if (menu !== subMenu) {
                    menu.style.display = "none";
                }
            });

            if (subMenu.style.display === "block") {
                subMenu.style.display = "none";
            } else {
                subMenu.style.display = "block";
            }
        });
    });
</script>
<script>
document.addEventListener("DOMContentLoaded", function () {

    const role = localStorage.getItem("role");
    const username = localStorage.getItem("username");
       console.log(role)
    document.getElementById("user_name").innerText =`Wellcome ${username}`

    const managerMenu = document.getElementById("managerMenu");
    const employeeMenu = document.getElementById("employeeMenu");

    if (role === "manager") {
      
        employeeMenu.style.display = "none";
    } else {
       
        managerMenu.style.display = "none";
    }

});
</script>

<script>
document.querySelector(".logout-btn").addEventListener("click", function(e) {
    e.preventDefault();

    localStorage.clear();

    window.location.href = "http://127.0.0.1:8000/";
});
</script>


</body>
</html>
